<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>员工表</title>
</head>
<body>

<table border="1">
    <caption>员工信息表</caption>
    <tr>
        <th>ID</th>
        <th>工号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>所属部门</th>
    </tr>
    {% for row in myemp %}
        <tr>
            {% for elem in row %}
                <td>{{ elem }}</td>
            {% endfor %}
        </tr>
    {% endfor %}

</table>

</body>
</html>
